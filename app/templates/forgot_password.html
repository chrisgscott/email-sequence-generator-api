{% extends "base.html" %}

{% block content %}
<h2>Forgot Password</h2>
<form method="post">
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <button type="submit" class="btn btn-primary">Reset Password</button>
</form>
{% endblock %}
